<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>

    <div class="bkgd">
      <div class="card">
        <h1>To Do</h1>
        <ul class='todolist' id='todolist'>
          <li>To do item 1</li>
          <li>To do item 2</li>
          <li>To do item 3</li>
          <li>
            <input type="text" id="myInput" class="myInput" placeholder=" ...     "><input type="submit" name="" value="Enter" id='submit' onclick='addItem()'>
          </li>
        </ul>
      </div>

      <div class="card" id='completed'>
        <h2>Done</h2>
        <ul class='done'>
          <li>Completed item 1</li>
          <li>Completed item 2</li>
          <li>Completed item 3</li>
        </ul>


      </div>
    </div>

    <div class="button">

    </div>

  </body>
</html>
